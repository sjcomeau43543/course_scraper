<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body style="padding:30px">


</body>
<script>
	var data = {"start": 8, "end":10};

	d3.tsv("data.tsv", function(data) { 
		console.log (
			+data.start,
			+data.end,
			data.letter
		);
	});

	console.log(data);

	var width = 1200;
	var height = 500;

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);


	var timeStamps = ["8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm"];

	var x = d3.scaleLinear()
		.domain([0, timeStamps.length])
		.range([0, height]);

	// Add your axis
	svg.append("g")
		.attr("transform", "translate(50,10)")
		.call(d3.axisLeft()
			.scale(x)
			.ticks(timeStamps.length)
			.tickFormat(function(i) {
				return timeStamps[i];
				})
			);

	svg.selectAll("rect")
		.data(data)
		.enter().append("rect");

</script>t
